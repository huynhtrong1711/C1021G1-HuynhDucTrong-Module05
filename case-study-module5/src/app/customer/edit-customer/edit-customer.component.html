<form id="form">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Name</label>
      <div class="col-md-10">
        <input type="text" style="text-align: center"/>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Gender : </label>
        <div class="col-md-10">
          <input type="radio" value="1" />Male

          <input type="radio" value="0" />Female
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Birthday</label>
        <div class="col-md-10">
          <input type="date" style="text-align: center"/>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Id Card</label>
        <div class="col-md-10">
          <input type="text" style="text-align: center"/>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Phone:</label>
        <div class="col-md-10">
          <input type="text" style="text-align: center"/>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Email:</label>
        <div class="col-md-10">
          <input type="text" style="text-align: center"/>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Email:</label>
        <div class="col-md-10">
          <input type="text" style="text-align: center"/>
        </div>
      </div>
    </div>
    <div>
      <input type="submit" value="Update"/>
      <a id="back" routerLink="/customer" style="text-decoration: none">Back to list</a>
    </div>

  </div>
</form>
