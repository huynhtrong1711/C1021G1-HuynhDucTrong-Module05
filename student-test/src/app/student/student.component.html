<div class="container">
<h1 style="text-align: center">Học sinh</h1>
<table class="table table-hover table-striped">
  <thead style="text-align: center">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Age</th>
    <th>Mark</th>
    <th>Result</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody style="text-align: center">
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td [style.color]="colorRow">{{student.name | titlecase}}</td>
    <td>{{student.address}}</td>
    <td >{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td *ngIf="student.mark <=6; else elseBlock" class="text-danger">FALL</td>
    <ng-template #elseBlock>
      <td class="text-success">PASS</td>
    </ng-template>
    <td>
      <a class="m-2 btn btn-warning">Detail</a>
      <a class="m-2 btn btn-danger">Delete</a>
      <a class="m-2 btn btn-success">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
<br>
</div>

<span [style.color]="colorRow">Chỉnh sửa color: </span>
<input #colors type="text" (change)="changColor(colors.value)">
