<div class="container">
  <h2 class="list-title" style="text-align: center">Thông tin khách hàng</h2>
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="form-group col">
        <label >Mã khách hàng</label>
        <input formControlName="code" type="text" class="form-control" readonly>
      </div>
      <div class="form-group col">
        <label>Tên khách hàng</label>
        <input formControlName="name" type="text" class="form-control"  readonly>
      </div>
      <div class="form-group col">
        <label >Ngày sinh</label>
        <input formControlName="birthday" type="date" class="form-control"  readonly>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Số CMNH/CCCD</label>
        <input formControlName="idCard" type="text" class="form-control" readonly>
      </div>
      <div class="form-group col">
        <label>Số điện thoại</label>
        <input formControlName="phone" type="text" class="form-control" readonly>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Email</label>
        <input formControlName="email" type="text" class="form-control" readonly>
      </div>

      <div class="form-group col">
        <label>Giới tính</label>
        <input formControlName="gender" type="text" class="form-control" readonly>
      </div>

    </div>

    <div class="row">
      <div class="form-group col">
        <label>Địa chỉ</label>
        <input formControlName="address" type="text" class="form-control"readonly>
      </div>
      <div class="form-group col">
        <label >Loại khách hàng</label>
        <input formControlName="customerType" class="form-control" readonly>
      </div>
    </div>

  </form>
  <br>
  <div class="text-center">
    <button type="button" class="btn btn-secondary" routerLink="/customer">Trở về</button>
  </div>

</div>
<br>
