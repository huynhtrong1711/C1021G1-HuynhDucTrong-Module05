<div align="center">
  <h1>Thông tin sản phẩm</h1>
  <div class="row">
    <div class="form-group col">
      <label><h6>Tên sản phẩm: </h6></label>

    </div>
    <div class="form-group col">
      <div>{{product?.name}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label><h6>Giá sản phẩm: </h6></label>

    </div>
    <div class="form-group col">
      <div>{{product?.price}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label><h6>Số lượng: </h6></label>
    </div>
    <div class="form-group col">
      <div>{{product?.quantity}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label><h6>Màu sắc: </h6></label>
    </div>
    <div class="form-group col">
      <div>{{product?.color}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label><h6>Loại sản phẩm: </h6></label>
    </div>
    <div class="form-group col">
      <div>{{product?.category.name}}</div>
    </div>
  </div>
  <br>
  <div class="text-center">
    <button type="button" mat-dialog-close class="btn btn-secondary" routerLink="">Trở về</button>
  </div>
</div>
