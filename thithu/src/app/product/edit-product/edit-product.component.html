<form [formGroup]="editForm" (ngSubmit)="updateProduct()">
  <section >
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-6">
          <div class="col">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-5 text-uppercase" style="text-align: center">Chỉnh sửa sản phẩm</h3>

              <div class="form-outline mb-4">
                <label class="form-label"><h6>Tên sản phẩm</h6></label>
                <input type="text" class="form-control form-control-lg" formControlName="name" />
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('name')?.errors?.required&&
                      editForm.get('name').touched">
                Không được để trống nha!
              </div>

              <div class="form-outline mb-4">
                <label class="form-label"><h6>Giá</h6></label>
                <input type="text" class="form-control form-control-lg" formControlName="price" />
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('price')?.errors?.required &&
                      editForm.get('price').touched">
                Không được để trống nha!
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('price')?.errors?.min &&
                      editForm.get('price').touched">
                Giá phải lớn hơn 10.000.000 nha!
              </div>

              <div class="form-outline mb-4">
                <label class="form-label"><h6>Số lượng</h6></label>
                <input  type="text" class="form-control form-control-lg" formControlName="quantity" />
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('quantity')?.errors?.required&&
                     editForm.get('quantity').touched">
                Không được để trống nha!
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('quantity')?.errors?.min &&
                      editForm.get('quantity').touched">
                Số lượn không được là số âm!
              </div>

              <div class="form-outline mb-4">
                <label class="form-label"><h6>Màu sắc</h6></label>
                <input  type="text" class="form-control form-control-lg" formControlName="color" />
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('color')?.errors?.required&&
                     editForm.get('color').touched">
                Không được để trống nha!
              </div>

              <div class="form-outline mb-4">
                <label class="form-label"><h6>Loại sản phẩm</h6></label>
                <select class="form-select" formControlName="category">
                  <option [selected]="editForm.get('category').value.id == categorys.id" [ngValue]="categorys" *ngFor="let categorys of category">{{categorys.name}}</option>
                </select>
              </div>
              <div class="alert alert-danger" role = "alert"
                   *ngIf ="editForm.get('category')?.errors?.required&&
                      editForm.get('category').touched">
                Không được để trống nha!
              </div>


              <div class="d-flex justify-content-end">

                <!--                <mat-form-field appearance="fill" hidden>-->
                <!--                  <mat-label>Message</mat-label>-->
                <!--                  <input matInput value="Tạo mới khách hàng thành công!" #message>-->
                <!--                </mat-form-field>-->

                <!--                <mat-form-field appearance="fill" hidden>-->
                <!--                  <mat-label>Action</mat-label>-->
                <!--                  <input matInput value="OK!" #action>-->
                <!--                </mat-form-field>-->

                <button type="submit" class="btn btn-primary m-3" >Lưu</button>
                <a type="button" class="btn btn-primary m-3" routerLink="" >Trở về</a>

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</form>
