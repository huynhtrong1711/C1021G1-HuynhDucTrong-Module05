<h1 style="text-align: center">Danh sách sản phẩm</h1>
<a routerLink="/create">Tạo mới sản phẩm</a>
<table class="table table-striped table-success table-hover table-sm">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Danh mục</td>
    <td colspan="2"></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.nameCategory}}</td>
    <td><a [routerLink]="['/edit',product.id]" class="btn btn-warning">Edit</a></td>
    <td><a [routerLink]="['/delete',product.id]" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
